name: Version number

description: Provides a version number

outputs:
  major:
    value: ${{ steps.tag-version.outputs.major }}
  minor:
    value: ${{ steps.tag-version.outputs.minor }}
  patch:
    value: ${{ steps.tag-version.outputs.patch }}
  build:
    value: ${{ steps.action-context.outputs.build }}
  attempt:
    value: ${{ steps.action-context.outputs.attempt }}
  today:
    value: ${{ steps.action-context.outputs.today }}
  hash:
    value: ${{ steps.commit.outputs.hash }}
  suffix:
    value: ${{ steps.tag-version.outputs.suffix }}
  short-version:
    value: ${{ steps.format.outputs.short-version }}
  suffix-version:
    value: ${{ steps.format.outputs.suffix-version }}
  semantic-version: # https://semver.org/spec/v2.0.0.html
    value: ${{ steps.format.outputs.semantic-version }}
  short-hash-version:
    value: ${{ steps.format.outputs.short-hash-version }}
  suffix-hash-version:
    value: ${{ steps.format.outputs.suffix-hash-version }}
  semantic-hash-version: # https://semver.org/spec/v2.0.0.html
    value: ${{ steps.format.outputs.semantic-hash-version }}
runs:
  using: "composite"

  steps:
    - id: tag-version
      shell: bash
      run: |
        regex="v([0-9]+)\.?([0-9]*)\.?([0-9]*)[^a-zA-Z]?(.*)"
        version=$(git describe --tags --abbrev=0 --match "v[0-9]*" --always)

        echo "tag: $version"

        if [[ $version =~ $regex ]]; then
          major=${BASH_REMATCH[1]}
          minor=${BASH_REMATCH[2]}
          patch=${BASH_REMATCH[3]}
          suffix=${BASH_REMATCH[4]}
        else
          major=0
          minor=1
        fi

        echo "major=$([[ -z $major ]] && echo 1 || echo $major)" >> $GITHUB_OUTPUT
        echo "minor=$([[ -z $minor ]] && echo 0 || echo $minor)" >> $GITHUB_OUTPUT
        echo "patch=$([[ -z $patch ]] && echo 0 || echo $patch)" >> $GITHUB_OUTPUT
        echo "suffix=$([[ -z $suffix ]] && echo '' || echo ${suffix##*(-)})" >> $GITHUB_OUTPUT

    - id: commit
      shell: bash
      run: |
        echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - id: action-context
      shell: bash
      run: |
        echo "today=$(date -u "+%y%m%d")" >> $GITHUB_OUTPUT
        echo "build=${{ github.run_number }}" >> $GITHUB_OUTPUT
        echo "attempt=${{ github.run_attempt }}" >> $GITHUB_OUTPUT

    - id: format
      shell: bash
      run: |
        suffix=${{ env.suffix }}
        suffix=$([[ -z $suffix ]] && echo '' || echo "-$suffix")

        shortversion=${{ env.major }}.${{ env.minor }}.${{ env.patch }}.${{ env.build }}
        echo "short-version=$(echo $shortversion )" >> $GITHUB_OUTPUT
        echo "short-hash-version=$(echo $shortversion+${{ env.hash }} )" >> $GITHUB_OUTPUT

        suffixversion=${{ env.major }}.${{ env.minor }}.${{ env.patch }}.${{ env.build }}$suffix
        echo "suffix-version=$(echo $suffixversion )" >> $GITHUB_OUTPUT
        echo "suffix-hash-version=$(echo $suffixversion+${{ env.hash }} )" >> $GITHUB_OUTPUT

        semanticversion=${{ env.major }}.${{ env.minor }}.${{ env.patch }}$suffix+${{ env.build }}.${{ env.attempt }}
        echo "semantic-version=$(echo $semanticversion )" >> $GITHUB_OUTPUT
        echo "semantic-hash-version=$(echo $semanticversion.${{ env.hash }} )" >> $GITHUB_OUTPUT

      env:
        major: ${{ steps.tag-version.outputs.major }}
        minor: ${{ steps.tag-version.outputs.minor }}
        patch: ${{ steps.tag-version.outputs.patch }}
        build: ${{ steps.action-context.outputs.build }}
        today: ${{ steps.action-context.outputs.today }}
        attempt: ${{ steps.action-context.outputs.attempt }}
        hash: ${{ steps.commit.outputs.hash }}
        suffix: ${{ steps.tag-version.outputs.suffix }}