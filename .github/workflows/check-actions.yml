name: Check Actions

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  check:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Run version-number action
      id: version-number
      uses: ./version-number

    - name: Check version-number action
      run: | 
        echo "Short version: ${{ steps.version-number.outputs.short-version }}"
        echo "Suffix version: ${{ steps.version-number.outputs.suffix-version }}"
        echo "Semantic version: ${{ steps.version-number.outputs.semantic-version }}"
        echo "Short version with hash: ${{ steps.version-number.outputs.short-hash-version }}"
        echo "Suffix version with hash: ${{ steps.version-number.outputs.suffix-hash-version }}"
        echo "Semantic version with hash: ${{ steps.version-number.outputs.semantic-hash-version }}"        
        echo "Major: ${{ steps.version-number.outputs.major }}"
        echo "Minor: ${{ steps.version-number.outputs.minor }}"
        echo "Patch: ${{ steps.version-number.outputs.patch }}"
        echo "Build: ${{ steps.version-number.outputs.build }}"
        echo "Attempt: ${{ steps.version-number.outputs.attempt }}"
        echo "Today: ${{ steps.version-number.outputs.today }}"
        echo "Commit hash: ${{ steps.version-number.outputs.hash }}"
        echo "Suffix: ${{ steps.version-number.outputs.suffix }}"
