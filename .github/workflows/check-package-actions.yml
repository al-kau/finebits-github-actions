name: Check Package Actions

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - release/**
  pull_request:
    branches:
      - main
      - develop
      - release/**

jobs:

  check:

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Run './package/appimage/setup' action
      if: matrix.os == 'ubuntu-latest'
      id: setup-appimagekit
      uses: ./package/appimage/setup
      continue-on-error: true

    - name: Check './package/appimage/setup' action
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run:
        appimagekit="${{ steps.setup-appimagekit.outputs.appimagekit }}"

        if [[ "$appimagekit" == "" || "$appimagekit" != "$APPIMAGEKIT" ]]; then
          echo "::error::appimagekit is incorrect"
        fi
      continue-on-error: true

    - name: Print bash environment values
      shell: bash
      run: printenv

    - name: Print powershell environment values
      shell: pwsh
      run: Get-ChildItem "env:"
