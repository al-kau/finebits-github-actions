name: Setup AppImageKit

description: | 
  To setup AppImageKit and its runtimes. Look at - https://github.com/AppImage/AppImageKit#appimagetool-usage
  As a result, outputs.appimagetool contain the full name of the appimagetool-x86_64.AppImage file.

inputs:
  appimagekit-runtime:
    description: 'To setup additional runtimes'
    type: choice
    options:
    - all
    - aarch64
    - armhf
    - i686
    - x86_64
    - none
    required: false
    default: all

  appimagekit-dir:
    description: 'The AppImageKit installation directory'
    type: string
    required: false
    default: './.package/AppImageKit'

outputs:
  appimagetool:
    description: 'The full name of the appimagetool file'
    value: ${{ steps.setup-appimagekit.outputs.appimagetool-fullname }}

runs:
  using: "composite"

  steps:
    - name: Check conditions
      shell: bash
      run: |
        if [ "$RUNNER_OS" != "Linux" ]; then
          echo "::error::This action only supports Linux (Now it runs on $RUNNER_OS)."
          exit 1
        fi

    - name: Setup AppImageKit
      id: setup-appimagekit
      shell: bash
      run: |
        url="https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
        dir="${{ inputs.appimagekit-dir }}"

        mkdir -p "$dir"
        wget --quiet --directory-prefix="$dir" "$url"

        appimagekit=$(find . -path '${dir}/appimagetool-*.AppImage' -print | head -n 1)

        chmod a+x "$appimagekit"

        echo "appimagetool-fullname=$appimagekit" >> $GITHUB_OUTPUT

    - name: Setup x86_64 Runtime
      if: inputs.appimagekit-runtime == 'x86_64' || inputs.appimagekit-runtime == 'all' 
      shell: bash
      run: |
        url="https://github.com/AppImage/AppImageKit/releases/download/continuous/runtime-x86_64"
        dir="${{ inputs.appimagekit-dir }}"

        mkdir -p "$dir"
        wget --quiet --directory-prefix="$dir" "$url"

    - name: Setup aarch64 Runtime
      if: inputs.appimagekit-runtime == 'aarch64' || inputs.appimagekit-runtime == 'all' 
      shell: bash
      run: |
        url="https://github.com/AppImage/AppImageKit/releases/download/continuous/runtime-aarch64"
        dir="${{ inputs.appimagekit-dir }}"

        mkdir -p "$dir"
        wget --quiet --directory-prefix="$dir" "$url"

    - name: Setup i686 Runtime
      if: inputs.appimagekit-runtime == 'i686' || inputs.appimagekit-runtime == 'all' 
      shell: bash
      run: |
        url="https://github.com/AppImage/AppImageKit/releases/download/continuous/runtime-i686"
        dir="${{ inputs.appimagekit-dir }}"

        mkdir -p "$dir"
        wget --quiet --directory-prefix="$dir" "$url"

    - name: Setup armhf Runtime
      if: inputs.appimagekit-runtime == 'armhf' || inputs.appimagekit-runtime == 'all' 
      shell: bash
      run: |
        url="https://github.com/AppImage/AppImageKit/releases/download/continuous/runtime-armhf"
        dir="${{ inputs.appimagekit-dir }}"

        mkdir -p "$dir"
        wget --quiet --directory-prefix="$dir" "$url"
