name: Setup AppImageKit

description: https://github.com/AppImage/AppImageKit#appimagetool-usage

inputs:
  appimagekit-dir:
    description: 'The AppImageKit installation directory'
    type: string
    required: false
    deafult: "./AppImageKit"

output:
  appimagekit:
    value: ${{ steps.setup-appimagekit.outputs.appimagekit-fullname}}

env:
  appimagekit-url: "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
  appimagekit-name: "appimagetool-x86_64.AppImage"

runs:
  using: "composite"

  steps:
    - name: Check conditions
      shell: bash
      run: |
        if [ "$RUNNER_OS" != "Linux" ]; then
          echo "::error::This his action only supports Linux."
          exit 1
        fi

    - name: Download AppImageKit
      shell: bash
      run: |
        url="${{ env.appimagekit-url }}"
        name="${{ env.appimagekit-name }}"
        dir="${{ inputs.appimagekit-dir }}"
        wget "$url" --directory-prefix="$dir" --output-document="$name"

    - name: Setup AppImageKit
      id: setup-appimagekit
      shell: bash
      run: |
        name="${{ env.appimagekit-name }}"
        dir="${{ inputs.appimagekit-dir }}"
        fullname=$(realpath "$dir/$name")

        chmod a+x "$fullname"

        echo "appimagekit-fullname=$fullname" >> $GITHUB_OUTPUT
        echo "APPIMAGEKIT=$fullname" >> $GITHUB_ENV
